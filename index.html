<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>The cool Photo-Gallery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="js/lightcase/src/css/lightcase.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

  </head>


  <body>
    <div class="container">
    <header>
      <form class="form-search" action="index.html" method="post">
        <input type="text" id="user-search" name="user-search" placeholder="Search">

    </header>

    <section class="wrapper">
        <ul class="gallery">

          <li><a href="photos/02.jpg" data-rel="lightcase:myCollection"><img src="photos/thumbnails/02.jpg" alt="testing"></a></li>
          <li><img src="photos/thumbnails/03.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/04.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/05.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/06.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/07.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/08.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/09.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/10.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/11.jpg" alt="testing"></li>
          <li><img src="photos/thumbnails/12.jpg" alt="testing"></li>
        </ul>
    </section>
  </container>

  <script type="text/javascript" src="js/lightcase/src/js/lightcase.js"></script>
  <script type="text/javascript" src="js/images.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  </body>
</html>
